{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object|default:"Add Tag" }}</h2>
  <form method="post">

    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
