{% extends "base.html" %}

{% block content %}
<div>
  <h2>Tags</h2>
  <a href="{% url 'todo:tag_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-bordered">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in object_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{% url 'tag_update' tag.id %}" class="btn btn-secondary btn-sm">Update</a>
      </td>
      <td>
        <a href="{% url 'tag_delete' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
