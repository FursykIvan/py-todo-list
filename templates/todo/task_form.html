{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      {% if task %}Save Changes{% else %}Create Task{% endif %}
    </button>
    <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
